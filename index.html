<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Furador De Balões</title>

		<script language='Javascript'>
			
			function iniciaJogo(){
				var nivel_jogo = document.getElementById('nivel_jogo').value;

				window.location.href = 'jogo.html?'+nivel_jogo;
				
			}
		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nível: </b>
				<select id="nivel_jogo">
					<option value="1">Fácil - (Sou Fracote)</option>
					<option value="2">Normal - (Sou Normalzinho)</option>
					<option value="3">Difícil -  (!!Sou Mercenario!!)</option>
				</select>
			</p>
			<br />
			<img src="imagens/iniciar.png" onclick="iniciaJogo()" />

	</body>
	
</html>
